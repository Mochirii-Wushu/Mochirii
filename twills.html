<!-- twills.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Character profile for Twills in Mōchirīī." />
  <title>Mōchirīī • Twills</title>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body data-page="twills">
  <div id="header"></div>

  <div class="bg-photo" aria-hidden="true"></div>

  <header class="page-hero-shell" aria-label="Twills hero">
    <div class="container">
      <section class="page-hero page-hero--tall">
        <img
          id="twillsHeroImage"
          src="./assets/img/profiles/twills/hero.webp"
          alt="Twills profile banner artwork"
          class="page-hero__img"
          loading="eager"
          decoding="async"
        />
        <img id="twillsAtmosphere" src="" alt="" class="page-hero__atmos" aria-hidden="true" decoding="async" />
      </section>
    </div>

    <div class="container hero-overlap">
      <section class="glass-card glass-card--strong glass-pad hero-intro center-stack">
        <p class="kicker" id="twillsKicker">Profile</p>
        <h1 class="display-title" id="twillsName">Twills</h1>

        <div class="meta-row" aria-label="Twills metadata">
          <span class="meta-text" id="twillsTimezone"></span>
        </div>

        <div class="badge-row" id="twillsBadges" aria-label="Profile badges"></div>

        <p id="twillsError" class="sr-only" role="status" aria-live="polite"></p>
      </section>
    </div>
  </header>

  <main class="page-main" id="main">
    <div class="container">
      <section>
        <div class="grid-12 grid-gap">
          <aside class="col-4">
            <div class="glass-card glass-card--soft glass-pad">
              <h2 class="section-title section-title--sm" id="twillsCardTitle">Portrait</h2>
              <img
                id="twillsAvatar"
                class="profile-avatar"
                src="./assets/img/profiles/twills/avatar.webp"
                alt="Twills profile picture"
                loading="lazy"
                decoding="async"
              />
            </div>
          </aside>

          <section class="col-8">
            <div class="glass-card glass-card--primary glass-pad">
              <h2 class="section-title" id="twillsBioTitle">Bio</h2>
              <div id="twillsBio" class="prose-stack">
                <p class="muted">Loading…</p>
              </div>
            </div>
          </section>

          <div class="col-divider" aria-hidden="true"></div>
        </div>
      </section>
    </div>
  </main>

  <div id="footer"></div>

  <script src="./site.js" defer></script>
  <script src="./twills.js" defer></script>
</body>
</html>
