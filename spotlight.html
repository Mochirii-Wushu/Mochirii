<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mōchirīī • Member Spotlight</title>
  <meta name="description" content="Member Spotlight for Mōchirīī — monthly appreciation for members who strengthen the guild and community in Where Winds Meet." />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body data-page="spotlight">
  <!-- Header -->
  <div id="header"></div>

  <!-- Background -->
  <div class="bg-photo" aria-hidden="true"></div>

  <!-- Hero -->
  <header class="page-hero-shell" aria-label="Spotlight hero">
    <div class="container">
      <section class="page-hero page-hero--tall">
        <img
          id="spotlightHeroImage"
          src="./assets/img/spotlight/hero.webp"
          alt="Member Spotlight banner artwork"
          class="page-hero__img"
          loading="eager"
          decoding="async"
        />

        <img
          id="spotlightAtmosphere"
          src=""
          alt=""
          class="page-hero__atmos"
          decoding="async"
          aria-hidden="true"
        />
      </section>
    </div>

    <div class="container hero-overlap">
      <section class="glass-card glass-card--strong glass-pad hero-intro center-stack">
        <p id="spotlightKicker" class="kicker">Member Spotlight</p>

        <h1 id="spotlightHeading" class="display-title">Loading…</h1>

        <div class="meta-row">
          <span id="spotlightDate" class="meta-text"></span>
          <span class="meta-dot" aria-hidden="true">•</span>
          <span id="spotlightTag" class="meta-text"></span>
        </div>

        <p id="spotlightIntro" class="lede">Loading…</p>

        <div id="spotlightBadges" class="badge-row"></div>

        <p id="spotlightError" class="sr-only" role="status" aria-live="polite"></p>
      </section>
    </div>
  </header>

  <!-- Main -->
  <main class="page-main" id="main">
    <div class="container">
      <div class="grid-12 grid-gap">
        <section class="col-8">
          <div class="glass-card glass-card--primary glass-pad">
            <h2 class="section-title">Appreciation</h2>

            <div id="spotlightBody" class="prose-stack">
              <p class="muted">Loading…</p>
            </div>

            <div id="spotlightConclusion" class="prose-stack"></div>
          </div>
        </section>

        <aside class="col-4">
          <div class="glass-card glass-card--soft glass-pad">
            <h3 class="section-title section-title--sm">Highlights</h3>

            <ul id="spotlightHighlights" class="list-stack">
              <li class="muted">Loading…</li>
            </ul>
          </div>
        </aside>

        <div class="col-divider" aria-hidden="true"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="./site.js" defer></script>
  <script src="./spotlight.js" defer></script>
</body>
</html>
