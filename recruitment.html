<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Mōchirīī • Recruitment</title>
  <meta name="description" content="Recruitment notes for Mōchirīī — guidance for growing a steady, welcoming guild in Where Winds Meet." />

  <link rel="stylesheet" href="./styles.css" />
</head>

<body data-page="recruitment">
  <!-- Header -->
  <div id="header"></div>

  <!-- Background -->
  <div class="bg-photo" aria-hidden="true"></div>

  <!-- Hero -->
  <header class="page-hero-shell" aria-label="Recruitment hero">
    <div class="container">
      <section class="page-hero page-hero--tall">
        <img
          id="recruitmentHeroImage"
          src="./assets/img/recruitment/hero.webp"
          alt="Recruitment banner artwork"
          class="page-hero__img"
          loading="eager"
          decoding="async"
        />

        <img
          id="recruitmentAtmosphere"
          src=""
          alt=""
          class="page-hero__atmos"
          decoding="async"
          aria-hidden="true"
        />
      </section>
    </div>

    <div class="container hero-overlap">
      <section class="glass-card glass-card--strong glass-pad hero-intro center-stack">
        <p class="kicker" id="recruitmentKicker">Recruitment</p>

        <h1 class="display-title" id="recruitmentHeading">Recruitment Tips</h1>

        <div class="meta-row" aria-label="Recruitment metadata">
          <span class="meta-text" id="recruitmentAuthor"></span>
          <span class="meta-dot" aria-hidden="true">•</span>
          <span class="meta-text" id="recruitmentUpdated"></span>
        </div>

        <p class="lede" id="recruitmentIntro">Loading…</p>

        <div class="badge-row" id="recruitmentBadges" aria-label="Recruitment tags"></div>

        <p id="recruitmentError" class="sr-only" role="status" aria-live="polite"></p>
      </section>
    </div>
  </header>

  <!-- Main -->
  <main class="page-main" id="main">
    <div class="container">
      <div class="grid-12 grid-gap">

        <!-- Audio note -->
        <section class="col-4">
          <div class="glass-card glass-card--soft glass-pad center-stack">
            <h2 class="section-title section-title--sm" id="recruitmentAudioTitle">A Note</h2>
            <p class="muted" id="recruitmentAudioDesc">Loading…</p>

            <div style="width:100%; margin-top:12px;">
              <audio id="recruitmentAudio" controls preload="none" style="width:100%;">
                <!-- sources inserted by recruitment.js -->
                Your browser does not support the audio element.
              </audio>
            </div>

            <div class="badge-row" id="recruitmentAudioBadges" aria-label="Audio formats"></div>
          </div>
        </section>

        <!-- Body -->
        <section class="col-8">
          <div class="glass-card glass-card--primary glass-pad">
            <h2 class="section-title" id="recruitmentBodyTitle">Recruitment</h2>

            <div id="recruitmentBody" class="prose-stack">
              <p class="muted">Loading…</p>
            </div>

            <div id="recruitmentConclusion" class="prose-stack" style="margin-top:18px;"></div>
          </div>
        </section>

        <div class="col-divider" aria-hidden="true"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="./site.js" defer></script>
  <script src="./recruitment.js" defer></script>
</body>
</html>
