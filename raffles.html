<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Mōchirīī • Raffles</title>
  <meta name="description" content="Monthly raffles for Mōchirīī members in Where Winds Meet." />

  <link rel="stylesheet" href="./styles.css" />
</head>

<body data-page="raffles">
  <!-- Header -->
  <div id="header"></div>

  <!-- Background -->
  <div class="bg-photo" aria-hidden="true"></div>

  <!-- Hero -->
  <header class="page-hero-shell" aria-label="Raffles hero">
    <div class="container">
      <section class="page-hero page-hero--tall">
        <img
          id="rafflesHeroImage"
          src="./assets/img/raffles/hero.webp"
          alt="Raffles banner artwork"
          class="page-hero__img"
          loading="eager"
          decoding="async"
        />

        <img
          id="rafflesAtmosphere"
          src=""
          alt=""
          class="page-hero__atmos"
          decoding="async"
          aria-hidden="true"
        />
      </section>
    </div>

    <div class="container hero-overlap">
      <!-- CHANGE: add center-stack to center the hero text + pills -->
      <section class="glass-card glass-card--strong glass-pad hero-intro center-stack">
        <p class="kicker" id="rafflesKicker">Monthly raffle</p>

        <h1 class="display-title" id="rafflesHeading">Raffles</h1>

        <div class="meta-row" aria-label="Raffle metadata">
          <span class="meta-text" id="rafflesFrequency"></span>
          <span class="meta-dot" aria-hidden="true">•</span>
          <span class="meta-text" id="rafflesTimezone"></span>
        </div>

        <p class="lede" id="rafflesIntro">Loading…</p>

        <div class="badge-row" id="rafflesBadges" aria-label="Raffle notes"></div>

        <p id="rafflesError" class="sr-only" role="status" aria-live="polite"></p>
      </section>
    </div>
  </header>

  <!-- Main -->
  <main class="page-main" id="main">
    <div class="container">
      <div class="grid-12 grid-gap">
        <!-- How it works -->
        <section class="col-8">
          <div class="glass-card glass-card--primary glass-pad">
            <h2 class="section-title">How it works</h2>

            <div id="rafflesHow" class="prose-stack">
              <p class="muted">Loading…</p>
            </div>

            <h3 class="section-title section-title--sm" style="margin-top:18px;">Rules</h3>
            <ul id="rafflesRules" class="list-stack">
              <li class="muted">Loading…</li>
            </ul>
          </div>
        </section>

        <!-- This month -->
        <aside class="col-4">
          <div class="glass-card glass-card--soft glass-pad">
            <h3 class="section-title section-title--sm">This month</h3>

            <div id="rafflesThisMonth" class="prose-stack">
              <p class="muted">Loading…</p>
            </div>

            <div class="badge-row" id="rafflesLinks" aria-label="Raffle links"></div>
          </div>
        </aside>

        <div class="col-divider" aria-hidden="true"></div>
      </div>

      <!-- Flavor text -->
      <div style="margin-top:24px;">
        <section class="glass-card glass-card--primary glass-pad">
          <h2 class="section-title">Raffle note</h2>
          <div id="rafflesNote" class="prose-stack">
            <p class="muted">Loading…</p>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="./site.js" defer></script>
  <script src="./raffles.js" defer></script>
</body>
</html>
